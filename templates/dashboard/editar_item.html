{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>Editar Item</h2>
    <form method="POST">
      <div class="form-group">
        <label for="nome">Nome do Item</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ item.nome }}" required>
      </div>
      <div class="form-group">
        <label for="quantidade_minima">Quantidade MÃ­nima</label>
        <input type="number" class="form-control" id="quantidade_minima" name="quantidade_minima" value="{{ item.quantidade_minima }}" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="quantidade_atual">Quantidade Atual</label>
        <input type="number" class="form-control" id="quantidade_atual" name="quantidade_atual" value="{{ item.quantidade_atual }}" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="unidade">Unidade de Medida</label>
        <input type="text" class="form-control" id="unidade" name="unidade" value="{{ item.unidade }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="{{ url_for('dashboard.estoque') }}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
