{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>Editar Item</h2>
    <form method="POST">
      <div class="form-group">
        <label for="nome">Nome do Item</label>
        <input 
          type="text" 
          class="form-control" 
          id="nome" 
          name="nome" 
          value="{{ produto.nome }}" 
          required
        >
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="{{ url_for('dashboard.estoque') }}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
  <input type="number" name="quantidade" value="{{ produto.quantidade_estoque }}">
<input type="number" step="0.01" name="preco" value="{{ produto.preco_unitario }}">
{% endblock %}
