{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 text-center">
                    <!-- Card com efeito de fumaça em escala de cinza -->
                    <div class="glass-card">
                        <div class="card-body p-4">
                            <div class="card-icon mb-3">
                                <i class="fas fa-sliders-h fa-2x"></i>
                            </div>
                            <h2 class="card-title mb-3">
                                Controle Principal
                            </h2>
                            <a href="{{ url_for('dashboard.estoque')}}" 
                               class="btn-glass"
                               id="estoque-btn">
                                <i class="fas fa-boxes me-2"></i> Gerenciar Estoque
                            </a>

                            <!-- Novo Botão de Estatísticas -->
                            <a href="{{ url_for('dashboard.estatisticas')}}" 
                               class="btn-glass"
                               id="stats-btn">
                                <i class="fas fa-chart-pie me-2"></i> Ver Estatísticas
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/dashboard-effects.js') }}"></script>

{% endblock %}
