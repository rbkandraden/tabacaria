{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-users"></i> Gerenciar Vendedores</h2>
    
    <a href="{{ url_for('dashboard.adicionar_vendedor') }}" class="btn btn-success mb-3">
        <i class="fas fa-user-plus"></i> Adicionar Novo Vendedor
    </a>

    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for vendedor in vendedores %}
                        <tr>
                            <td>{{ vendedor.id }}</td>
                            <td>{{ vendedor.nome }}</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-warning">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="#" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="3" class="text-center">Nenhum vendedor cadastrado</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
