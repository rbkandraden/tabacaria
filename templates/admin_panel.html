{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0"><i class="fas fa-user-shield"></i> Painel Administrativo</h4>
        </div>
        <div class="card-body">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Gestão de Usuários</h5>
                        </div>
                        <div class="card-body">
                            <a href="#" class="btn btn-outline-primary w-100 mb-2">
                                <i class="fas fa-users-cog"></i> Gerenciar Usuários
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="card h-100">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">Relatórios</h5>
                        </div>
                        <div class="card-body">
                            <a href="#" class="btn btn-outline-success w-100 mb-2">
                                <i class="fas fa-file-alt"></i> Gerar Relatórios
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card h-100">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="mb-0">Configurações</h5>
                        </div>
                        <div class="card-body">
                            <a href="#" class="btn btn-outline-warning w-100 mb-2">
                                <i class="fas fa-cogs"></i> Configurações do Sistema
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
