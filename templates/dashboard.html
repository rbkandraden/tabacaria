{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Card de Estatísticas -->
        <div class="col">
            <div class="card h-100 shadow">
                <div class="card-header estatisticas">
                    <h5 class="mb-0"><i class="fas fa-chart-bar"></i> Estatísticas</h5>
                </div>
                <div class="card-body">
                    <dl class="row">
                        <dt class="col-8">Total de Itens:</dt>
                        <dd class="col-4 text-end">{{ total_itens }}</dd>

                        <dt class="col-8">Itens Abaixo do Mínimo:</dt>
                        <dd class="col-4 text-end text-danger">{{ itens_abaixo_minimo }}</dd>

                        <dt class="col-8">Itens para Repor:</dt>
                        <dd class="col-4 text-end text-warning">{{ itens_para_repor }}</dd>
                    </dl>
                </div>
            </div>
        </div>

        <!-- Card de Ações Rápidas -->
        <div class="col">
            <div class="card h-100 shadow">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="fas fa-bolt"></i> Ações Rápidas</h5>
                </div>
                <div class="card-body d-grid gap-2">
                    <a href="{{ url_for('dashboard.adicionar_item') }}" class="btn btn-outline-success">
                        <i class="fas fa-plus-circle"></i> Novo Item
                    </a>
                    <a href="{{ url_for('dashboard.estoque') }}" class="btn btn-outline-primary">
                        <i class="fas fa-boxes"></i> Ver Estoque
                    </a>
                </div>
            </div>
        </div>

        <!-- Card de Uploads -->
        <div class="col">
            <div class="card h-100 shadow">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0"><i class="fas fa-file-import"></i> Atualização por OCR</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('dashboard.upload_tabela') }}" method="POST" enctype="multipart/form-data">
                        <div class="input-group">
                            <input type="file" class="form-control" name="file" accept="image/*" required>
                            <button type="submit" class="btn btn-info">
                                <i class="fas fa-upload"></i> Enviar
                            </button>
                        </div>
                        <small class="form-text text-muted">Formatos aceitos: PNG, JPG, JPEG</small>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
