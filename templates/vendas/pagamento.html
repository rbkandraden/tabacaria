{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4><i class="fas fa-money-bill-wave"></i> Registro de Pagamento</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {{ form.hidden_tag() }}
                
                <div class="mb-3">
                    {{ form.vendedor.label(class="form-label") }}
                    {{ form.vendedor(class="form-select") }}
                </div>
                
                <div class="mb-3">
                    {{ form.valor.label(class="form-label") }}
                    {{ form.valor(class="form-control") }}
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-check-circle"></i> Registrar
                    </button>
                    <a href="{{ url_for('dashboard.transacoes') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
