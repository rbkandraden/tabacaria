{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="fas fa-plus-circle"></i> Adicionar Novo Item</h4>
        </div>
        <div class="card-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Item</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="quantidade_minima" class="form-label">Quantidade MÃ­nima</label>
                            <input type="number" class="form-control" id="quantidade_minima" 
                                   name="quantidade_minima" step="0.01" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="quantidade_atual" class="form-label">Quantidade Atual</label>
                            <input type="number" class="form-control" id="quantidade_atual" 
                                   name="quantidade_atual" step="0.01" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="unidade" class="form-label">Unidade de Medida</label>
                    <select class="form-select" id="unidade" name="unidade" required>
                        <option value="KG">Quilograma (KG)</option>
                        <option value="L">Litro (L)</option>
                        <option value="UND">Unidade (UND)</option>
                    </select>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                    <a href="{{ url_for('dashboard.estoque') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
